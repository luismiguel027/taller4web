<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #2</title>
</head>
<body>

    <form action="">
        <fieldset>
            <legend>Personal Details</legend>

            Salutation
            <select name="" id="">
                <option value="">--None--</option>
                <option value="">Mr</option>
                <option value="">Mrs</option>
                <option value="">Ms</option>
            </select><br><br>

            First name:
            <input type="text" name="" id="" pattern="^(Mr|Ms|Mrs)\s[a-zA-Z]+\s[a-zA-Z]+$"><br><br>

            Last name:
            <input type="text" name="" id="" pattern="^(Mr|Ms|Mrs)\s{1,3}[a-zA-Z]+\s{1,3}[a-zA-Z]+$"><br><br>

            Gender:
            <input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female <br><br>

            Email:
            <input type="email" name="" id="" pattern="^.*(@cecar\.edu\.co)$"><br><br>

            Date of Birth:
            <input type="date" name="" id="" style="width: 180px;"><br><br>

            Address: <br>
            <textarea name="" id="" cols="35" rows="5" maxlength="100"></textarea><br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
    
</body>
</html>
