<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #2</title>
</head>
<body>

    <form action="">
        <table>
            <tr>
                <td colspan="2"><h1>Basketball Registration Form</h1></td>
            </tr>
            <tr>
                <td colspan="2">Player Name</td>
            </tr>
            <tr>
                <td><input type="text" name="" id="" placeholder="First" style="height: 40px;"></td>
                <td><input type="text" name="" id="" placeholder="Last" style="height: 40px;"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td>Email</td>
            </tr>
            <tr>
                <td><input type="text" name="" id="" style="height: 40px;" min="30"></td>
                <td><input type="email" name="" id="" style="height: 40px;" pattern="^.*(\.com)$"></td>
            </tr>
            <tr>
                <td colspan="2">Address</td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="" id="" placeholder="Street Address" style="width: 374px; height: 40px;"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="" id="" placeholder="Street Address Line 2" style="width: 374px; height: 40px;"></td>
            </tr>
            <tr>
                <td><input type="text" name="" id="" placeholder="City" style="height: 40px;"></td>
                <td><input type="text" name="" id="" placeholder="Region" style="height: 40px;"></td>
            </tr>
            <tr>
                <td><input type="number" name="" id="" placeholder="Postal / Zip Code" style="height: 40px;"></td>
                <td><input type="text" name="" id="" placeholder="Country" style="height: 40px;"></td>
            </tr>
            <tr>
                <td>Home Phone</td>
                <td>Cell Phone</td>
            </tr>
            <tr>
                <td><input type="number" name="" id="" style="height: 40px;" placeholder="### ### ####"></td>
                <td><input type="number" name="" id="" style="height: 40px;" placeholder="### ### ####"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
